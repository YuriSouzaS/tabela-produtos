<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebela</title>
  <!-- IMPORTAÇÃO GOOGLE FONTS - ICONS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- IMPORTAÇÃO BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center display-6" style="margin: 5%;">Tabela de Produtos</h1>
    <div class="">
      <div>

        <!-- FORM -->
        <form method="POST" class="row" style="padding: 8px;">

          <div class="col-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Novo Produto</label>
              <input type="text" class="form-control" name="name_product">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>


          <div class="col-8" style="padding: 8px; border: solid 1px gray">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Produto</th>
                </tr>
              </thead>
              <tbody>
                {% for i in dados %}
                <tr>
                  <th scope="row"> {{ i[0] }} </th>
                  <td> {{ i[1] }} </td>
                  <td>
                    <a type="submit" href="/alter/{{ i[0] }}" class="btn btn-primary">
                      <span class="material-symbols-outlined">
                        sync_alt
                      </span>
                    </a>
                    <a href="/delete/{{ i[0] }}" type="submit" class="btn btn-danger">
                      <span class="material-symbols-outlined">
                        delete
                      </span>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </form>
        <!-- END FORM   -->

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
